  dto.UserMiniResponse:
    properties:
      email:
        description: "\U0001F527 optional: jika kamu ingin tampilkan email juga"
        type: string
      fullName:
        type: string
      id:
        type: string
      role:
        type: string
    type: object
  dto.UserResponse:
    properties:
      email:
        example: john@example.com
        type: string
      fullName:
        example: John Doe
        type: string
      id:
        example: admin-001-a1b2c3d4
        type: string
      role:
        example: admin
        type: string
