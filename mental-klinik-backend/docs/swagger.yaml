host: localhost:8080
info:
  contact: {}
  description: API untuk sistem informasi klinik kesehatan mental
  title: Klinik API
  version: "1.0"
paths:
  /api/appointments:
    get:
      consumes:
      - application/json
      description: Get paginated list of appointments with optional search (by patient
        name), status filter, and sorting.
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      - description: Search by patient full name
        in: query
        name: search
        type: string
      - description: Filter by status (pending, done, cancelled)
        in: query
        name: status
        type: string
      - default: schedule_at
        description: Sort by field (e.g. schedule_at, created_at)
        in: query
        name: sort
        type: string
      - default: asc
        description: Sort order (asc or desc)
        in: query
        name: order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.PaginatedAppointmentsResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get all appointments
      tags:
      - Appointments
    post:
      consumes:
      - application/json
      description: Create a new appointment between patient and doctor/staff.
      parameters:
      - description: Appointment input data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateAppointmentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.CreateAppointmentResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new appointment
      tags:
      - Appointments
  /api/appointments/{id}:
    delete:
      description: Delete an appointment by its ID
      parameters:
      - description: Appointment ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.MessageDeleteAppointmentResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete an appointment
      tags:
      - Appointments
    get:
      consumes:
      - application/json
      description: Retrieve detailed information of an appointment by its ID, including
        patient and doctor/staff info.
      parameters:
      - description: Appointment ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AppointmentResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get appointment by ID
      tags:
      - Appointments
    put:
      consumes:
      - application/json
      description: Update appointment schedule or notes by ID.
      parameters:
      - description: Appointment ID
        in: path
        name: id
        required: true
        type: string
      - description: Updated appointment data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateAppointmentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.UpdateAppointmentResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update an appointment
      tags:
      - Appointments
  /api/appointments/{id}/statusAppoinment:
    patch:
      consumes:
      - application/json
      description: Ubah status janji temu berdasarkan ID appointment menjadi pending,
        done, atau cancelled
      parameters:
      - description: Appointment ID
        in: path
        name: id
        required: true
        type: string
      - description: Status janji temu baru
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.ChangeAppointmentStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.MessageUpdateStatusAppoinmentResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Ubah status janji temu
      tags:
      - Appointments
  /api/appointments/appoinmentUser/{userId}:
    get:
      description: Mengambil semua janji temu berdasarkan ID user (dokter/staff),
        beserta informasi user yang membuat janji temu
      parameters:
      - description: User ID
        in: path
        name: userId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.AppointmentWithUserResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Get appointments by user ID
      tags:
      - Appointments
  /api/appointments/appointmentPatient/{patientId}:
    get:
      description: Mengambil semua janji temu berdasarkan ID pasien, beserta informasi
        pasien yang terkait
      parameters:
      - description: Patient ID
        in: path
        name: patientId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.AppointmentWithPatientResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Get appointments by patient ID
      tags:
      - Appointments
  /api/assessments:
    get:
      consumes:
      - application/json
      description: Get paginated list of assessments, with optional filter by patient
        ID
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      - description: Filter by patient ID
        in: query
        name: patientId
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.PaginatedAssessmentsResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get all assessments
      tags:
      - Assessments
    post:
      consumes:
      - application/json
      description: Membuat data assessment baru untuk pasien tertentu
      parameters:
      - description: Data assessment baru
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateAssessmentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.CreateAssessmentSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Buat assessment baru
      tags:
      - Assessments
  /api/assessments/{id}:
    delete:
      description: Menghapus assessment dari database berdasarkan ID yang diberikan
      parameters:
      - description: Assessment ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.MessageDeleteAssesmentResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Menghapus assessment berdasarkan ID
      tags:
      - Assessments
    get:
      description: Mengambil detail satu assessment berdasarkan ID, termasuk data
        pasien (mini) dan hasil prediksi jika ada
      parameters:
      - description: Assessment ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.GetAssessmentByIDSuccessResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Mendapatkan assessment berdasarkan ID
      tags:
      - Assessments
    put:
      consumes:
      - application/json
      description: Memperbarui tanggal dan jawaban assessment, serta memperbarui waktu
        terakhir diperbarui (updatedAt)
      parameters:
      - description: ID Assessment
        in: path
        name: id
        required: true
        type: string
      - description: Data assessment yang diperbarui
        in: body
        name: body
        required: true
