basePath: /
definitions:
  dto.AppointmentResponse:
    properties:
      createdAt:
        type: string
      id:
        type: string
      notes:
        type: string
      patient:
        $ref: '#/definitions/dto.PatientMiniResponse'
      patientId:
        type: string
      scheduleAt:
        type: string
      status:
        type: string
      updatedAt:
        type: string
      user:
        $ref: '#/definitions/dto.UserMiniResponse'
      userId:
        type: string
    type: object
  dto.AppointmentWithPatientResponse:
    properties:
      createdAt:
        type: string
      date:
        type: string
      description:
        type: string
      id:
        type: string
      patient:
        $ref: '#/definitions/dto.PatientMiniResponse'
      patientId:
        type: string
      time:
        type: string
      updatedAt:
        type: string
      userId:
        type: string
    type: object
  dto.AppointmentWithUserResponse:
    properties:
      createdAt:
        type: string
      id:
        type: string
      notes:
        type: string
      patientId:
        type: string
      scheduleAt:
        type: string
      status:
        description: "\U0001F527 tambahkan ini"
        type: string
      updatedAt:
        type: string
      user:
        allOf:
        - $ref: '#/definitions/dto.UserMiniResponse'
        description: "\U0001F527 ubah dari struct anonymous jadi struct yang sudah
          ada"
      userId:
        type: string
    type: object
  dto.AssessmentResponse:
    properties:
      answers:
        additionalProperties: true
        type: object
      createdAt:
        type: string
      date:
        type: string
      id:
        type: string
      patient:
        allOf:
        - $ref: '#/definitions/dto.PatientMiniResponse'
        description: dari relasi
      patientId:
        type: string
      prediction:
        allOf:
        - $ref: '#/definitions/dto.PredictionResponse'
        description: nullable
      updatedAt:
        type: string
    type: object
  dto.AssessmentUpdateResponse:
    properties:
      answers:
        additionalProperties: true
        type: object
      date:
        example: "2025-07-17T15:00:00Z"
        type: string
      id:
        example: d72f8239-09e7-4b23-a897-3ef6211f6b0a
        type: string
      updated_at:
        example: "2025-07-17T15:05:30Z"
        type: string
    type: object
  dto.ChangeAppointmentStatusRequest:
    properties:
      status:
        enum:
        - pending
        - done
        - cancelled
        type: string
    required:
    - status
    type: object
  dto.CreateAppointmentRequest:
    properties:
      notes:
        type: string
      patientId:
        type: string
      scheduleAt:
        type: string
      userId:
        type: string
    required:
    - patientId
    - scheduleAt
    - userId
    type: object
  dto.CreateAppointmentResponse:
    properties:
      appointment:
        $ref: '#/definitions/dto.AppointmentResponse'
      message:
        type: string
    type: object
  dto.CreateAssessmentRequest:
    properties:
      answers:
        additionalProperties: true
        description: Raw JSON
        type: object
      date:
        description: sesuai format date ISO
        type: string
      patientId:
        type: string
    required:
    - date
    - patientId
    type: object
  dto.CreateAssessmentSuccessResponse:
    properties:
      data:
        $ref: '#/definitions/dto.AssessmentResponse'
      message:
        type: string
    type: object
  dto.CreateMedicalRecordRequest:
    properties:
      diagnosis:
        type: string
      patientId:
        type: string
      treatment:
        type: string
      userId:
        type: string
    required:
    - diagnosis
    - patientId
    - treatment
    - userId
    type: object
  dto.CreateMedicalRecordResponse:
    properties:
      medicalRecord:
        $ref: '#/definitions/dto.MedicalRecordResponse'
      message:
        type: string
    type: object
  dto.CreatePatientRequest:
    properties:
      address:
        example: Jl. Merdeka No. 10
        type: string
      birthDate:
        example: "2000-01-01"
        type: string
      emergencyContact:
        example: "08198765432"
        type: string
      fullName:
        example: Andi Saputra
        type: string
      gender:
        enum:
        - male
        - female
        - other
        example: male
        type: string
      nik:
        example: "3201012345678900"
        type: string
      phone:
        example: "08123456789"
        type: string
    required:
    - address
    - birthDate
    - emergencyContact
    - fullName
    - gender
    - nik
    - phone
    type: object
  dto.CreatePatientResponse:
    properties:
      message:
        example: Patient created successfully
        type: string
      patient:
        $ref: '#/definitions/dto.PatientResponse'
    type: object
  dto.ErrorResponse:
    properties:
      error:
        example: Invalid input
        type: string
    type: object
  dto.GetAssessmentByIDSuccessResponse:
    properties:
      data:
        $ref: '#/definitions/dto.AssessmentResponse'
    type: object
  dto.LoginResponse:
    properties:
      email:
        example: john@example.com
        type: string
      role:
        example: admin
        type: string
      token:
        example: jwt-token
        type: string
    type: object
  dto.LoginUserRequest:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: password123
        type: string
    required:
    - email
    - password
    type: object
  dto.MedicalRecordMiniPatient:
    properties:
      fullName:
        type: string
      id:
        type: string
    type: object
  dto.MedicalRecordMiniUser:
    properties:
      fullName:
        type: string
      id:
        type: string
      role:
        type: string
    type: object
  dto.MedicalRecordResponse:
    properties:
      createdAt:
        type: string
      diagnosis:
        type: string
      id:
        type: string
      patient:
        $ref: '#/definitions/dto.MedicalRecordMiniPatient'
      patientId:
        type: string
      treatment:
        type: string
      updatedAt:
        type: string
      user:
        $ref: '#/definitions/dto.MedicalRecordMiniUser'
      userId:
        type: string
    type: object
  dto.MessageDeleteAppointmentResponse:
    properties:
      message:
        type: string
    type: object
  dto.MessageDeleteAssesmentResponse:
    properties:
      message:
        type: string
    type: object
  dto.MessageDeleteMedicalRecordResponse:
    properties:
      message:
        type: string
    type: object
  dto.MessageDeletePatientResponse:
    properties:
      message:
        example: Patient deleted successfully
        type: string
    type: object
  dto.MessageDeletePredictionResponse:
    properties:
      message:
        type: string
    type: object
  dto.MessageDeleteResponse:
    properties:
      message:
        example: User Deleted Successfully
        type: string
    type: object
  dto.MessageUpdateStatusAppoinmentResponse:
    properties:
      message:
        type: string
    type: object
  dto.PaginatedAppointmentsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/dto.AppointmentResponse'
        type: array
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
      totalPages:
        type: integer
    type: object
  dto.PaginatedAssessmentsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/dto.AssessmentResponse'
        type: array
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
      totalPages:
        type: integer
    type: object
  dto.PaginatedMedicalRecordsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/dto.MedicalRecordResponse'
        type: array
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
      totalPages:
        type: integer
    type: object
  dto.PaginatedPatientsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/dto.PatientResponse'
        type: array
      limit:
        example: 10
        type: integer
      page:
        example: 1
        type: integer
      total:
        example: 100
        type: integer
      totalPages:
        example: 10
        type: integer
    type: object
  dto.PaginatedPredictionsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/dto.PredictionResponse'
        type: array
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
      totalPages:
        type: integer
    type: object
  dto.PaginatedUsersResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/dto.UserResponse'
        type: array
      limit:
        example: 10
        type: integer
      page:
        example: 1
        type: integer
      total:
        example: 100
        type: integer
      totalPages:
        example: 10
        type: integer
    type: object
  dto.PatientMiniResponse:
    properties:
      birthDate:
        type: string
      fullName:
        type: string
      gender:
        type: string
      id:
        type: string
    type: object
  dto.PatientResponse:
    properties:
      address:
        example: Jl. Merdeka No. 10
        type: string
      birthDate:
        example: "2000-01-01"
        type: string
      emergencyContact:
        example: "08198765432"
        type: string
      fullName:
        example: Andi Saputra
        type: string
      gender:
        example: male
        type: string
      id:
        example: patient-001-ABC12345
        type: string
      nik:
        example: "3201012345678900"
        type: string
      phone:
        example: "08123456789"
        type: string
    type: object
  dto.PredictionResponse:
    properties:
      assessmentId:
        type: string
      createdAt:
        type: string
      id:
        type: string
      probabilityScore:
        type: number
      resultLabel:
        type: string
      updatedAt:
        type: string
    type: object
  dto.RegisterUserRequest:
    properties:
      email:
        example: john@example.com
        type: string
      fullName:
        example: John Doe
        type: string
      password:
        example: password123
        type: string
      role:
        example: admin
        type: string
    type: object
  dto.RegisterUserResponse:
    properties:
      message:
        example: User Registered
        type: string
      user:
        $ref: '#/definitions/dto.UserResponse'
    type: object
  dto.UpdateAppointmentRequest:
    properties:
      notes:
        description: opsional
        type: string
      scheduleAt:
        description: opsional
        type: string
    type: object
  dto.UpdateAppointmentResponse:
    properties:
      message:
        type: string
      updatedFields:
        items:
          $ref: '#/definitions/dto.UpdatedField'
        type: array
    type: object
  dto.UpdateAssessmentRequest:
    properties:
      answers:
        additionalProperties: true
        type: object
      date:
        type: string
    required:
    - date
    type: object
  dto.UpdateAssessmentSuccessResponse:
    properties:
      data:
        $ref: '#/definitions/dto.AssessmentUpdateResponse'
      message:
        example: Assessment berhasil diperbarui
        type: string
    type: object
  dto.UpdateMedicalRecordRequest:
    properties:
      diagnosis:
        type: string
      patientId:
        type: string
      treatment:
        type: string
      userId:
        type: string
    required:
    - diagnosis
    - patientId
    - treatment
    - userId
    type: object
  dto.UpdateMedicalRecordResponse:
    properties:
      message:
        type: string
      updatedFields:
        items:
          $ref: '#/definitions/dto.UpdatedField'
        type: array
    type: object
  dto.UpdatePatientInput:
    properties:
      address:
        example: Jl. Merpati No. 123
        type: string
      birthDate:
        example: "1980-12-31"
        type: string
      emergencyContact:
        example: "081987654321"
        type: string
      fullName:
        example: Budi Santoso
        type: string
      gender:
        example: male
        type: string
      nik:
        example: "3201012345678901"
        type: string
      phone:
        example: "081234567891"
        type: string
    type: object
  dto.UpdatePredictionRequest:
    properties:
      probabilityScore:
        maximum: 1
        minimum: 0
        type: number
      resultLabel:
        type: string
    required:
    - probabilityScore
    - resultLabel
    type: object
  dto.UpdateUserInput:
    properties:
      email:
        type: string
      fullName:
        type: string
      password:
        minLength: 6
        type: string
      role:
        enum:
        - admin
        - doctor
        - staff
